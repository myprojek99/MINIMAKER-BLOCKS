<!DOCTYPE html>
<html>
<head>
<title>MINIMAKER BLOCKS</title>
<link rel="stylesheet" href="css/style.css">

<style>
  .main-content {
    padding-bottom: 120px;
  }

  .keranjang-box {
    max-width: 900px;
    margin: 40px auto;
    padding: 25px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 18px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.3);
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    animation: fadeIn 0.6s ease-in-out;
    color: white;
  }

  @keyframes fadeIn {
    from {opacity:0; transform: translateY(20px);}
    to {opacity:1; transform: translateY(0);}
  }

  table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 10px;
    overflow: hidden;
    background: rgba(255,255,255,0.12);
  }

  thead {
    background: rgba(247,147,30,0.9);
    color: white;
    font-weight: bold;
  }

  th, td {
    padding: 12px;
    border: 1px solid rgba(255,255,255,0.15);
    font-size: 16px;
  }

  tr:hover {
    background: rgba(255,255,255,0.12);
    transition: 0.3s;
  }

  .btn-hapus {
    background: #ff3d00;
    color:white;
    border:none;
    padding:6px 12px;
    border-radius:6px;
    cursor:pointer;
    transition:0.25s;
  }
  .btn-hapus:hover {
    opacity:0.8;
    transform: scale(1.05);
  }

  .btn-checkout {
    background: #00aaff;
    color:white;
    border:none;
    padding:6px 12px;
    border-radius:6px;
    cursor:pointer;
    font-weight: bold;
    transition:.25s;
  }
  .btn-checkout:hover {
    transform: scale(1.05);
    opacity:.9;
  }

  /* ==========================
       POPUP CHECKOUT
  ========================== */
  .popup-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .popup-box {
    background: white;
    width: 400px;
    padding: 20px;
    border-radius: 12px;
    color: black;
    animation: fadeIn .3s ease;
    max-height: 85vh;
    overflow-y: auto;
  }

  .popup-box h3 {
    margin-top: 0;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
  }

  .btn-close {
    background: #d32f2f;
    color: white;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    width: 100%;
    margin-top: 10px;
    cursor: pointer;
    font-weight: bold;
  }

  .btn-confirm {
    background: #4CAF50;
    color: white;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    width: 100%;
    margin-top: 15px;
    cursor: pointer;
    font-weight: bold;
  }

  .qris-img {
    width: 100%;
    max-width: 260px;
    max-height: 260px;
    object-fit: contain;
    display: block;
    margin: 15px auto;
    border-radius: 10px;
  }

  /* ==========================
       DESAIN METODE TUJUAN
  ========================== */
  .metode-box {
    background: #f5f5f5;
    padding: 12px 15px;
    border-left: 5px solid #4CAF50;
    border-radius: 8px;
    margin: 10px 0;
    font-size: 17px;
  }

  .metode-ewallet { border-left-color: #00aaff; }
  .metode-bank    { border-left-color: #ff9800; }
  .metode-cod     { border-left-color: #795548; }

  .nominal-box {
    background: #ffffff;
    padding: 10px 15px;
    border-radius: 8px;
    margin-top: 10px;
    font-size: 19px;
    font-weight: bold;
    border: 2px dashed #4CAF50;
    text-align: center;
  }

  .hidden {
    display: none !important;
  }
</style>
</head>

<body>

<!-- NAVBAR -->
<iframe src="navbar.html" class="navframe" scrolling="no"></iframe>

<div class="main-content">
  <h1 class="title">Keranjang Belanja</h1>

  <div class="keranjang-box">

    <table>
      <thead>
        <tr>
          <th>Produk</th>
          <th>Harga</th>
          <th>Nama Pemesan</th>
          <th>No HP</th>
          <th>Metode</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="listKeranjang"></tbody>
    </table>

    <h2 style="margin-top:20px; text-align:center;">
      Total Semua: <span id="totalHarga">Rp 0</span>
    </h2>

    <div style="margin-top:25px; text-align:center;">
      <a href="index.html" class="btn-beli" style="padding:10px 25px;">Kembali Belanja</a>
    </div>

  </div>
</div>

<footer style="background:#8BC34A; padding:20px 0; text-align:center; color:white;">
  <p style="margin:0; font-weight:bold;">© 2025 MINIMAKER BLOCKS. All Rights Reserved.</p>
</footer>

<!-- POPUP -->
<div class="popup-overlay" id="popupCheckout">
  <div class="popup-box">
    <h3>Detail Pembayaran</h3>

    <p><b>Nama:</b> <span id="cNama"></span></p>
    <p><b>Produk:</b> <span id="cProduk"></span></p>
    <p><b>Total:</b> <span id="cTotal"></span></p>
    <p><b>Metode:</b> <span id="cMetode"></span></p>

    <img id="qrisImg" class="qris-img" src="img/qris.jpg" style="display:none;">

    <div id="cTujuan"></div>

    <button class="btn-confirm" id="btnConfirm">Konfirmasi Pembayaran</button>
    <button class="btn-close" onclick="closePopup()">Tutup</button>
  </div>
</div>

<script>

let checkoutIndex = null;

function loadKeranjang() {
  let cart = JSON.parse(localStorage.getItem("keranjang")) || [];
  let list = document.getElementById("listKeranjang");
  let total = 0;

  list.innerHTML = "";

  cart.forEach((item, index) => {
    const angka = parseInt(item.harga.replace(/[^0-9]/g, ""));
    total += angka;

    list.innerHTML += `
      <tr>
        <td>${item.produk}</td>
        <td>${item.harga}</td>
        <td>${item.nama}</td>
        <td>${item.nohp}</td>
        <td>${item.metode}</td>
        <td>
          <button class="btn-hapus" onclick="hapusItem(${index})">Hapus</button>
          <button class="btn-checkout" onclick="openCheckout(${index})">Checkout</button>
        </td>
      </tr>
    `;
  });

  document.getElementById("totalHarga").innerText = "Rp " + total.toLocaleString("id-ID");
}

function hapusItem(i) {
  let cart = JSON.parse(localStorage.getItem("keranjang")) || [];
  cart.splice(i, 1);
  localStorage.setItem("keranjang", JSON.stringify(cart));
  loadKeranjang();
}

function openCheckout(i) {
  let cart = JSON.parse(localStorage.getItem("keranjang")) || [];
  let item = cart[i];
  checkoutIndex = i;

  document.getElementById("cNama").innerText = item.nama;
  document.getElementById("cProduk").innerText = item.produk;
  document.getElementById("cTotal").innerText = item.harga;
  document.getElementById("cMetode").innerText = item.metode;

  const qrisImg = document.getElementById("qrisImg");
  const tujuanBox = document.getElementById("cTujuan");

  qrisImg.style.display = "none";
  tujuanBox.classList.remove("hidden");

  let tujuan = "";

  // ==========================
  // TRANSFER BANK
  // ==========================
  if (item.metode === "Transfer Bank") {
    tujuan = `
      <div class="metode-box metode-bank">
        Transfer ke rekening berikut:
      </div>
      <div class="nominal-box">
        BSI: <br> <b>7211729877</b> <br> a.n <b>Riko Rezki</b>
      </div>
    `;
  }

  // ==========================
  // E-WALLET
  // ==========================
  else if (item.metode === "E-Wallet (Dana/Gopay)") {
    tujuan = `
      <div class="metode-box metode-ewallet">
        Pembayaran via Dana / Gopay:
      </div>
      <div class="nominal-box">
        <b>0896-0424-8328</b> <br>
        (Dana • Gopay)
      </div>
    `;
  }

  // ==========================
  // QRIS (ONLY IMAGE)
  // ==========================
  else if (item.metode === "QRIS") {
    qrisImg.style.display = "block";
    tujuanBox.classList.add("hidden");
  }

  // ==========================
  // COD → Only Nominal
  // ==========================
  else if (item.metode === "COD") {
    tujuan = `
      <div class="metode-box metode-cod">
        Bayar langsung di tempat:
      </div>
      <div class="nominal-box">
        Total: <br> <b>${item.harga}</b>
      </div>
    `;
  }

  tujuanBox.innerHTML = tujuan;

  document.getElementById("popupCheckout").style.display = "flex";
}

document.getElementById("btnConfirm").addEventListener("click", function() {
  let cart = JSON.parse(localStorage.getItem("keranjang")) || [];

  if (checkoutIndex !== null) {
    cart.splice(checkoutIndex, 1);
    localStorage.setItem("keranjang", JSON.stringify(cart));
    loadKeranjang();
  }

  alert("Pembayaran Berhasil!");
  closePopup();
});

function closePopup() {
  document.getElementById("popupCheckout").style.display = "none";
}

loadKeranjang();

</script>

</body>
</html>
