<!DOCTYPE html>
<html lang="id">
<head>
<title>Form Pengaduan Konsumen</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)), url('img/beground.jpeg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  color: white;
}

/* NAVBAR IFRAME */
.navframe {
  width: 100%;
  height: 80px;
  border: none;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 10;
}

/* MAIN CONTENT */
.main-content {
  padding-top: 140px;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  min-height: 100vh;
  text-align: center;
  box-sizing: border-box;
}

/* TITLE */
.title {
  font-size: 34px;
  font-weight: bold;
  padding-bottom: 12px;
  margin-bottom: 30px;
  border-bottom: 3px solid rgba(255,255,255,0.4);
  display: inline-block;
}

/* FORM CONTAINER */
.keranjang-box {
  width: 95%;
  max-width: 700px;
  padding: 35px;
  border-radius: 24px;
  backdrop-filter: blur(15px);
  background: rgba(255,255,255,0.13);
  box-shadow: 0 0 14px rgba(0,0,0,0.6);
  text-align: left;
  animation: fadeIn 0.5s ease-out;
}

/* INPUT */
.input-field {
  width: 100%;
  padding: 14px;
  margin: 8px 0 22px 0;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  transition: 0.25s;
}

.input-field:focus {
  outline: none;
  box-shadow: 0 0 10px rgba(255,140,0,0.8);
  transform: scale(1.02);
}

/* BUTTON */
.btn-beli {
  background: linear-gradient(90deg, #ff7b00, #ff4500);
  border: none;
  border-radius: 14px;
  color: white;
  font-size: 20px;
  cursor: pointer;
  padding: 12px 28px;
  transition: 0.25s;
}

.btn-beli:hover {
  transform: scale(1.08);
  box-shadow: 0 0 15px rgba(255,120,0,0.9);
}

/* ANIMATION */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>

</head>

<body>

<!-- NAVBAR -->
<iframe src="navbar.html" class="navframe" scrolling="no"></iframe>

<div class="main-content">
  <div>
    <h1 class="title">Form Pengaduan Konsumen</h1>

    <div class="keranjang-box">
      <form>
        <label>Nama Lengkap:</label>
        <input type="text" id="nama" required class="input-field">

        <label>Email:</label>
        <input type="email" id="email" required class="input-field">

        <label>No Telepon:</label>
        <input type="text" id="telp" required class="input-field">

        <label>Deskripsi Pengaduan:</label>
        <textarea id="deskripsi" class="input-field" style="height:130px;" required></textarea>

        <div style="text-align:center; margin-top:20px;">
          <button class="btn-beli" type="submit">Kirim Pengaduan</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
